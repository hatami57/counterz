<html>
    <head>
        <meta charset="UTF-8" />
        <script src="/webui.js"></script>
    </head>
    <body>
        <h1 id="count">0</h1>
        <p id="title"></p>

        <script>
			let count = 0;

			function GetCount() {
				return count;
			}

			function SetCount(number) {
				document.getElementById("count").innerHTML = number;
				count = number;
			}

            function SetTitle(title = '') {
                document.getElementById("title").innerHTML = title;
            }
		</script>
    </body>
</html>
